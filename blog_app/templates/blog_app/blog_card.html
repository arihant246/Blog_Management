{% load static %}
<div class="col-md-4">
  <div class="blog-box"> 
    <img src="{{post.post_image.url}}" alt="Bulk_blog-img" />
    <h3>{{post.post_title}}</h3>
    <p>by <span>Admin</span> on <span>May 16, 2022</span></p>
    <p>
      {{post.post_summary}}
    </p>
    <a href="{% url 'blog_app:single_post' post.id %}" class="btn btn-danger">Read more...</a>
  </div>
</div>
